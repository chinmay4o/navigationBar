<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- ========= title ========== -->
    <title>Scheckbox burger</title> </title>
    <!-- ========= stylesheet ========== -->
    <link rel="stylesheet" href="style.css" />
    <!-- ========= icons ========== -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
      integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <!-- ============= Navbar ================ -->
    <div class="navbar">

      <!-- ============= first div ============== -->
      <div class="logo">
        <img src="imges/scheckbox.png" alt="" />
        <!-- <p class="cname">Scheckbox</p> -->
      </div>
      <!-- ============= second div ============== -->

      <div class="menu">
        <ul class="menu-items">
          <li class="each">Home</li>
          <li class="each">Portfolio</li>
          <li class="each">Services</li>
          <li class="each">Skills</li>
          <li class="each">Contact Me</li>
        </ul>
      </div>
      <!-- ============= third div ============== -->

      <div class="burger ">
<i class="fa fa-bars fa-2x nav-btn" aria-hidden="true" fa-4></i>

      </div>
    </div>
<!-- ============ HIDDEN burger menu ============== -->
    <div id="dis"   class="nav-bur-menu">
      <ul class="nav-bur-items">
        <i class="fa fa-times fa-3x close-me" aria-hidden="true"></i>
        <li class="each-bur">Home</li>
        <li class="each-bur">Portfolio</li>
        <li class="each-bur">Services</li>
        <li class="each-bur">Skills</li>
        <li class="each-bur">Contact Me</li>
      </ul>
    </div>

    <!-- =============== Parent div================== -->
    <div id="parent"></div>

    <script src="master.js"></script>
  </body>
</html>
